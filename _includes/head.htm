    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
     <!-- Style-->   
    <link rel='stylesheet' href='/template/style/style.css' type='text/css' media='all' />

    <!-- Javascript -->
    <!-- <script src="template/js/burger-nav.js" type="text/javascript"></script>-->
    <!--<script src="template/js/jquery.min.js" type="text/javascript"></script>
    <script src="template/js/app.js" type="text/javascript"></script>-->

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="template/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="template/img/favicon/favicon-16x16.png">
    <!--<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">-->

    <!-- Primary Meta Tags -->
    <meta name="title" content="{{ site.url }}">

    <meta property="og:title" content="{{ site.url }}"> 
    <meta property="og:description" content="{{ site.description }}">
    <meta property="og:image" content="https://metatags.io/assets/meta-tags-16a33a6a8531e519cc0936fbba0ad904e52d35f34a46c97a2c9f6f7dd7d336f2.png"> <!--PARMAINIIT-->

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{ site.url }}"> 
    <meta property="twitter:title" content="{{ site.url }}">
    <meta property="twitter:description" content="{{ site.description }}">
    <meta property="twitter:image" content="https://metatags.io/assets/meta-tags-16a33a6a8531e519cc0936fbba0ad904e52d35f34a46c97a2c9f6f7dd7d336f2.png"> <!--PARMAINIIT-->
